<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="text/javascript" src="odhad.js"></script>
    <title>
      Odhad doby
    </title>
  </head>
  <body data-state="base">
    <audio src="ton.wav"></audio>
    <div class="settings">
      <label for="iGoal">Odhadovaná doba:</label>
      <input id="iGoal" type="range" min="1" max="30"/>
      <label for="iGoal"></label>
      <label for="iWait">Doba čekání:</label>
      <input id="iWait" type="range" min="0" max="3"/>
      <label for="iWait"></label>
      <label>Zvuk <input type="checkbox" id="iSound"/></label>
    </div>
    <button id="b" class="start"></button>
    <div id="r" class="results"></div>
  </body>
</html>
